name: space_battles
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  cloud_firestore: ^4.13.3
  equatable: ^2.0.5
  firebase_auth: ^4.15.0
  firebase_core: ^2.24.0
  flame: ^1.11.0
  flame_audio: ^2.1.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  go_router: ^12.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: PixelifySans
      fonts:
        - asset: fonts/PixelifySans/static/PixelifySans-Regular.ttf
          weight: 400
        - asset: fonts/PixelifySans/static/PixelifySans-Medium.ttf
          weight: 500
        - asset: fonts/PixelifySans/static/PixelifySans-SemiBold.ttf
          weight: 600
        - asset: fonts/PixelifySans/static/PixelifySans-Bold.ttf
          weight: 700