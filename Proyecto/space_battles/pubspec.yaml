name: space_battles
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  cloud_firestore: ^4.13.3
  equatable: ^2.0.5
  firebase_auth: ^4.15.0
  firebase_core: ^2.24.0
  flame: ^1.11.0
  flame_audio: ^2.1.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_carousel_slider: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.7
  go_router: ^12.1.1

flutter_launcher_icons:
  image_path: "assets/images/launcher_icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # use 'flutter pub run flutter_launcher_icons' to generate icon

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#121212"
  image: assets/images/launcher_icon.png
  color_dark: "#121212"
  image_dark: assets/images/launcher_icon.png
  # use 'dart run flutter_native_splash:create' to generate splash screen

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: PixelifySans
      fonts:
        - asset: fonts/PixelifySans/static/PixelifySans-Regular.ttf
          weight: 400
        - asset: fonts/PixelifySans/static/PixelifySans-Medium.ttf
          weight: 500
        - asset: fonts/PixelifySans/static/PixelifySans-SemiBold.ttf
          weight: 600
        - asset: fonts/PixelifySans/static/PixelifySans-Bold.ttf
          weight: 700